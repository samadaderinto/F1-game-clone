<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="UTF-8">
        <title>Car Pilot</title>
        <link rel="stylesheet" href="game.css">
        <script src = "game.js" defer></script>
    </head>

    <body>
        <section class="game">
            <div id="counter">
                <div>
                    <h3>Score</h3>
                    <small id="counter-score">0</small>
                </div>
                <div>
                    <h3>High Score</h3>
                    <small>0</small>
                </div>
                <div>
                    <h3>Flights</h3>
                    <small id="counter-flight">0</small>
                </div>

                <div>
                    <button>
                        <img src="" alt="pause">
                    </button>
                    <button>
                        <img src="" alt="restart">
                    </button>
                </div>
                
            </div>
            <div class="game-action">
                <div id="left"></div>
                <div id="right"></div>
                <div id="block"></div>
                <div id="character"></div>
                <!-- <div id="white"></div> -->
            </div>
        </section>
        
    </body>
</html>
